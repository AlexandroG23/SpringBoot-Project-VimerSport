<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link th:href="@{/css2/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css}">
    <script th:src="@{/js2/bootstrap.bundle.min.js}"></script>
    <style>
        body{
            background: #000;
            background: linear-gradient(to left, #1a3c7d, #000221);
        }
        .bg{
            background-image: url(img/LogovimerDark3.jpg);
            background-position: center center;
            background-size: cover;
        }
    </style>
</head>
<body>

    <!-- Navbar 2 -->

    <nav class="navbar navbar-expand-sm navbar-light bg-nr">
        <div class="container-fluid">
          <a class="navbar-brand text-light"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white-50" aria-current="page" th:href="@{/vimersport}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white-50" th:href="@{/registro}">Registrarse</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light">Ingresar</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
	
	<div class="container">
		<div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${error != null}">
		  <strong>Error!</strong> <span th:text="${error}"></span>
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		</div>
	</div>
	
	
    <!-- LOGIN - L -->
    <div class="container w-75 bg-black mt-5 mb-0 rounded shadow">
        <div class="row align-items-lg-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
                      
            </div>
            <div class="col text-light p-5 rounded-end">
                <div class="text-end"><a th:href="@{/index.html}">
                    <img th:src="@{/img/Logovimer2.jpg}" width="48" alt=""></a>
                </div>
                <h2 class="text-center"><i class="bi bi-person-circle"></i></h2>
                <h2 class="fw-bold text-center pb-4">Bienvenido</h2>

                <!-- LOGIN  - R -->

                <form th:action="@{/}" method="post">
                <div class="row">
                    <div class="mb-4">
                        <label class="form-label pb-2">Usuario</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Ingrese el usuario">
                    </div>
                
                    <div class="mb-4">
                        <label class="form-label pb-2">Contraseña</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Ingrese el password">
                    </div>
                    
                 </div>
                 
                    <div class="d-grid mt-5">
                        <button type="submit" class="btn btn-primary">Iniciar Sesíon</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
    
    <br><br><br><br><br><br><br><br><br><br><br><br>	
    
    <!-- Footer -->
    
    <footer class="container-fluid py-4 bg-nr text-center text-light">
        <p>&copy; Copyright 2022 - Vimer</p>
    </footer>
    <div th:replace="layout/fragmentos :: scripts"></div>
</body>
</html>
